<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bustca extintor por patrimonio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    .resultado-item {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .qrcode {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>buscar extintor por patrimônio</h1>
  <p>rodar index.js via node pls</p>
  <p>tente buscar por null / null2 - null18</p>

  <form id="formBusca">
    <input type="text" id="patrimonio" placeholder="digite o patrimônio" required>
    <button type="submit">buscar</button>
  </form>

  <div id="resultados"></div>

  <script>
    document.getElementById('formBusca').addEventListener('submit', async function (event) {
      event.preventDefault();
      const patrimonio = document.getElementById('patrimonio').value;

      try {
        const response = await fetch(`http://localhost:3002/busca?patrimonio=${encodeURIComponent(patrimonio)}`);
        if (!response.ok) {
          throw new Error('erro na requisição');
        }
        const dados = await response.json();
        
        const resultadosDiv = document.getElementById('resultados');
        resultadosDiv.innerHTML = '';
        
        if (dados.length == 0) {
          resultadosDiv.innerHTML = '<p>Nenhum extintor encontrado</p>';
        } else {
          dados.forEach(item => {
            const div = document.createElement('div');
            div.className = 'resultado-item'; // adiciona uma classe para estilização
            
            // itera sobre as chaves do objeto e exibe todos os campos
            Object.entries(item).forEach(([key, value]) => {
              div.innerHTML += `<strong>${key}:</strong> ${value || 'não disponível'}<br>`;
            });

            // gerador de qrcode usando o qrious
            if (item.num_equip) {
              const qrcodeDiv = document.createElement('div');
              qrcodeDiv.className = 'qrcode';

              // cria o canvas para o QR Code
              const qr = new QRious({
                element: document.createElement('canvas'), // cria um novo elemento canvas
                value: item.num_equip,
                size: 128
              });

              // adiciona o canvas gerado ao div de resultados
              qrcodeDiv.appendChild(qr.canvas);
              div.appendChild(qrcodeDiv);
            }

            resultadosDiv.appendChild(div);
          });
        }
      } catch (error) {
        console.log(error);
        console.error('Erro:', error);
        const resultadosDiv = document.getElementById('resultados');
        resultadosDiv.innerHTML = '<p>erro ao buscar extintor</p>';
      }
    });
  </script>
</body>
</html>
